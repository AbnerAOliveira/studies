<mat-card>
  <mat-card-title>
    Clients
  </mat-card-title>
  <mat-card-content>
    <section>

      <mat-form-field class="form-field" style="width: 400px; padding-right: 20px;">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name">
      </mat-form-field>

      <mat-form-field class="form-field" style="width: 100px; padding-right: 20px">
        <label for="age"></label>
        <input id="age" matInput placeholder="Age" [(ngModel)]="age">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Favorite Food" [(ngModel)]="food">
          <mat-option *ngFor="let foodOption of foods" [value]="foodOption">
            {{foodOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-icon-button color="primary" (click)="save()">
        <mat-icon>check</mat-icon>
      </button>

      <button mat-icon-button color="primary">
        <mat-icon>refresh</mat-icon>
      </button>
    </section>

    <section>
      <mat-list>
        <mat-list-item *ngFor="let c of clients; let i = index">
          <p mat-line>
            <mat-icon mat-list-icon>person</mat-icon>
            <app-life [name]="c.name" [age]="c.age" [food]="c.food" #child>{{random}}</app-life>
            <mat-chip-list>
              <mat-chip *ngFor="let e of child.events" [color]="e.color" selected>
                {{e.name}}
              </mat-chip>
            </mat-chip-list>
          </p>
          <button mat-icon-button color="warn" (click)="delete(i)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="accent" (click)="edit(i)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>
</mat-card>
