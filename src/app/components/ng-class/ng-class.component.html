<section class="card-class">
  <mat-card>
    <mat-card-title>
      Select
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field>
          <mat-select [(ngModel)]="myClass" name="class" placeholder="Please select one class">
            <mat-option value="myclass1">Class 1</mat-option>
            <mat-option value="myclass2">Class 2</mat-option>
            <mat-option value="myclass3">Class 3</mat-option>
            <mat-option value="myclass4">Class 4</mat-option>
          </mat-select>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <p>Result</p>
      <p [ngClass]="myClass">Test</p>
    </mat-card-footer>
  </mat-card>
</section>
