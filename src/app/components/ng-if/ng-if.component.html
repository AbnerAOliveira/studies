<article class="card-article">
  <mat-card>
    <mat-card-title>
      Select
    </mat-card-title>
    <mat-card-content>
      <section>
      <p>Select the field that you need</p>
        <mat-checkbox [(ngModel)]="showName" name="name">Name</mat-checkbox>
        <mat-checkbox [(ngModel)]="showAddress" name="address">Address</mat-checkbox>
        <mat-checkbox [(ngModel)]="showPhone" name="phone">Phone</mat-checkbox>
        <mat-checkbox [(ngModel)]="showAge" name="age">Age</mat-checkbox>
      </section>
      <br> <br>
      <section>
        <form>
          <mat-form-field *ngIf="showName">
            <input type="text" matInput placeholder="Name">
          </mat-form-field>
          <mat-form-field *ngIf="showAddress">
            <input type="text" matInput placeholder="Address">
          </mat-form-field>
          <mat-form-field *ngIf="showPhone">
            <input type="text" matInput placeholder="Phone">
          </mat-form-field>
          <mat-form-field *ngIf="showAge">
            <input type="text" matInput placeholder="Age">
          </mat-form-field>
        </form>
      </section>
    </mat-card-content>

    <mat-card-footer>

    </mat-card-footer>
  </mat-card>
</article>
