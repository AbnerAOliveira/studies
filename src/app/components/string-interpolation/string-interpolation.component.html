<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Person data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Name: {{personal.name}}</p>
    <p>Last name: {{personal.lastName}}</p>
    <p>Age: {{personal.age}}</p>
    <p>Address: {{personal.address}}</p>
    <form>
      <mat-form-field class="form">
        <input matInput placeholder="name" value="{{personal.name}}">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Like</button>
    <button mat-button>Share</button>
  </mat-card-actions>
</mat-card>
