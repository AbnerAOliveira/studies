<mat-card class="my-card">
  <mat-card-header>
    <mat-card-title>Person data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Name: {{personal.name}}</p>
    <p>Last name: {{personal.lastName}}</p>
    <p>Age: {{personal.age}}</p>
    <p>Address: {{personal.address}}</p>
    <form>
      <mat-form-field class="form">
        <input matInput placeholder="name" [(ngModel)]="personal.name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
