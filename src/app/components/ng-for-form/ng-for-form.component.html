<section class="card">
  <mat-card>
    <mat-card-content>
      <section>
        <mat-form-field class="form-field">
          <input type="text" matInput placeholder="First Name" [(ngModel)]="name" name="name"/>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="text" matInput placeholder="Age" [(ngModel)]="age" name="age"/>
        </mat-form-field>
        <mat-form-field class="form-field">
          <mat-select [(ngModel)]="state" name="state" placeholder="States">
            <mat-option *ngFor="let s of states" [value]="s.name">
              {{s.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="text" matInput placeholder="Adress" [(ngModel)]="address" name="address"/>
        </mat-form-field>
        <mat-form-field class="form-field">
          <input type="text" matInput placeholder="Phone" [(ngModel)]="phone" name="phone"/>
        </mat-form-field>
      </section>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="save()">Save</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-card-actions>
  </mat-card>
</section>

<section class="card" *ngIf="clients.length > 0">
  <mat-card>
    <mat-card-content>
      <mat-list>
        <h3 matHeader>Clients</h3>
        <mat-divider></mat-divider>

        <mat-list-item *ngFor="let c of clients; let i=index">
          <mat-icon matListIcon>person</mat-icon>
          <h2 matLine>Name: {{c.name}}</h2>
          <h2 matLine>Age: {{c.age}}</h2>
          <h2 matLine>State: {{c.state}}</h2>
          <h2 matLine>Address: {{c.address}}</h2>
          <h2 matLine>Phone: {{c.phone}}</h2>
          <button mat-icon-button color="accent" (click)="deleteClients(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
</section>
